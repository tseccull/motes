[build-system]
requires = ["setuptools >= 69.1.1"]

[project]
name = "motes"
version = "0.4.7"
description = "A Modular, Optimised Tracer and Extractor of Spectra "
readme = "README.md"
authors = [
    {name = "Tom Seccull", email = "tom.seccull@proton.me"},
    {name = "Dominik Kiersz", email = "dakiersz.p8df5@passmail.com"}]
keywords = ["spectroscopy", "astronomy", "science", "data", "analysis", "modular", "optimised", "tracer", "extractor"]
requires-python = ">=3.9.0"
dependencies = [
    'pip >= 24.0.0',
    'setuptools >= 69.1.1',
    'matplotlib >= 3.8.3',
    'numpy >= 1.26.4',
    'astropy >= 6.0.0',
    'scipy >= 1.12.0'
]

[project.optional-dependencies]
lint = ['pylint >= 3.1.0',
    'flake8 >= 7.0.0',
    'bandit >= 1.7.7' ,
    'black >= 24.2.0'
]

[tool.pylint]
max-line-length = 79
; fail-under = 8.0
disable = ["R0913", "C0301"]

[tool.black]
line-length = 79
check = true